<!-- Material form login -->
<div class="card rounded-0">

    <h5 class="card-header default-color white-text text-center py-4 rounded-0">
        <strong>Sign in</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0 mt-4">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="/accounts/login/">

        <!-- Email -->
            <div class="md-form">
                <input type="text" id="username" name="username" class="form-control">
                <label for="username">E-mail / Username</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="password" name="password" class="form-control">
                <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                <!-- Remember me -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
                </div>
                <div>
                <!-- Forgot password -->
                <a href="accounts/password_reset/">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-block my-4 waves-effect rounded-pill" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="/accounts/register/">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>
            
            <a class=" btn-floating fa-stack" style="color:#3B5998;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
            </a>

            <a type="button" class="btn-floating fa-stack" style="color: #2C82CA;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-linkedin-in fa-stack-1x fa-inverse "></i>
            </a>

            <a type="button" class="btn-floating fa-stack" style="color: #333;">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </a>
            <hr>

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="/accounts/terms-of-service/" target="_blank">terms of service</a>
            </p>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form login -->
